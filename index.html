<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        校園環境監測系統
        <div id="data-status">連線中...</div>
    </div>

    <div class="app-container">
        <div class="app">
            <div class="sidebar">
                <div class="dropdown-container">
                    <button class="dropdown-btn" id="source-selector">小芳堂 ▼</button>
                    <ul class="dropdown-list hidden" id="source-list">
                        <li data-source="A">小芳堂</li>
                        <li data-source="B">司令台</li>
                        <li data-source="C">小田原</li>
                        <li data-source="D">腳踏車練習場</li>
                        <li data-source="E">植物觀測</li>
                    </ul>
                </div>
                
                <div class="menu">
                    <div data-modal="pm25">PM2.5 歷史</div>
                    <div data-modal="temperature">溫度趨勢</div>
                    <div data-modal="humidity">濕度趨勢</div>
                </div>

                <div class="clock">
                    <svg id="clock-svg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2"/>
                        <line id="hour-hand" x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="4" stroke-linecap="round"/>
                        <line id="minute-hand" x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <line id="second-hand" x1="50" y1="50" x2="50" y2="15" stroke="red" stroke-width="1"/>
                    </svg>
                    <div class="clock-digital">
                        <div id="date-display" class="date-display">--</div>
                        <div id="time-display" class="time-display">00:00:00</div>
                    </div>
                </div>
            </div>

            <div class="main">
                <div id="standard-layout">
                    <div class="columns top-block">
                        <div class="pm25">
                            <div class="gauge-container">
                                <canvas id="pm25Gauge"></canvas>
                                <div class="gauge-center-text">
                                    <span class="pm25-label">PM2.5</span>
                                    <span class="pm25-value" id="pm25-value">--</span>
                                    <span id="pm25-status-badge">--</span>
                                </div>
                            </div>
                        </div>
                        <div class="right-stack">
                            <div class="right-card" id="temperature-card">-- °C</div>
                            <div class="right-card" id="sunlight-card">-- lux</div>
                        </div>
                    </div>
                    <div class="columns bottom-block">
                        <div class="connected-group">
                            <div class="connected-card" id="windspeed-card">-- m/s</div>
                            <div class="connected-card" id="humidity-card">-- %</div>
                            <div class="connected-card" id="co2-card">-- ppm</div>
                        </div>
                        <div class="small-card-row">
                            <div class="small-card" id="tvoc-card">-- ppb</div>
                            <div class="small-card" id="precipitation-card">-- %</div>
                        </div>
                    </div>
                </div>

                <div id="plant-layout" class="hidden">
                    <div class="plant-main-card">
                        <div class="pm25-label">植物區 PM2.5</div>
                        <div class="pm25-value" id="plant-pm25-value">--</div>
                    </div>
                    <div class="plant-grid">
                        <div class="plant-card">
                            <span class="plant-card-label">空氣濕度</span>
                            <span class="plant-card-value" id="plant-humidity">--</span>
                        </div>
                        <div class="plant-card">
                            <span class="plant-card-label">空氣溫度</span>
                            <span class="plant-card-value" id="plant-temperature">--</span>
                        </div>
                        <div class="plant-card">
                            <span class="plant-card-label">土壤濕度</span>
                            <span class="plant-card-value" id="plant-soil-humidity">--</span>
                        </div>
                        <div class="plant-card">
                            <span class="plant-card-label">二氧化碳</span>
                            <span class="plant-card-value" id="plant-co2">--</span>
                        </div>
                    </div>
                </div>

                <div id="no-data-layout" class="hidden">
                    <div class="no-data-msg">此地點目前無感測器數據</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="history-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">歷史數據</h2>
            </div>
            <div class="modal-body">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
